<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google UI Code</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="menu">

            <div class="menu__section left">
                <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger">
                <a class="menu__link active">All</a>
                <a class="menu__link">Images</a>
            </div>

            <div class="menu__section right">
                <img class="menu__icon" src="assets/more-icon.svg" alt="More">
                <a href="https://myaccount.google.com/?utm_source=OGB&tab=wk&utm_medium=act" target="_blank" class="menu__profile">
                    <img src="assets/circle-frame.svg" alt="Avatar Frame" class="menu__avatar--frame">
                    <img src="https://avatars.dicebear.com/api/male/Bolsom.svg?r=2&m=2&w=40&h=40&mood[]=happy" alt="Avatar" class="menu__avatar">

                </a>
            </div>
        </header>

        <main class="content">
            <a href="/">
                <img class="content__logo" src="assets/logo.svg" alt="Ui Clone"> 
            </a>

           <input type="text" class="content__search">

            <div class="buttons">
                <button class="buttons_button search">Pesquisar</button>
                <a href="https://www.google.com/doodles/">
                    <button class="buttons_button">Estou com sorte</button>
                </a>
            </div>

           <div class="content__offer">
               Made by <a target="_blank" href="https://youtube.com.br/Rocketseat">Rocketseat</a> and <strong>Mito</strong> for studying
           </div>
        </main>

        <footer class="footer">
            <div class="footer__section footer__location">
                <span>Brazil</span>
            </div>

            <div class="footer__section footer__links">
                <a href="">Settings</a>
                <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Terms</a>
            </div>
        </footer>

        <script src="script.js" ></script>
</html>
